  - type: checkboxes
    attributes:
      label: Assurance
      description: Please read the [contribution guide here](https://github.com/latipun7/.github/blob/main/contributing.md#contribution-guide).
      options:
        - label: I have read and understand the contribution guide, and
          required: true
        - label: I'm sure there's no relevant issue in this repository
          required: true

  - type: textarea
    attributes:
      label: Description
      description: What would you suggest to improve this project?
      placeholder: "Tell us what requirements you need solving, and be sure to mention too if this is part of any bigger problem you're trying to solve."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Possible Solution
      description: If you have any ideas on how this should be implemented, please tell us here.
      placeholder: "In case you've already dug into existing options or source code and have ideas, mention them here. Try to keep implementation ideas separate from requirements."
    validations:
      required: true

  - type: dropdown
    attributes:
      label: I'm
      options:
        - "interested in implementing this myself"
        - "not ready to implementing this myself"
    validations:
      required: true
